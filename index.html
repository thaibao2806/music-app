<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./assets/img/music-icon.png" type="image/x-icon" />
   <link rel="stylesheet" href="./assets/css/main.css">
   <link rel="stylesheet" href="./assets/css/responsive.css">
   <link rel="stylesheet" href="./assets/fonts/FontAwesome.Pro.6.2.1/css/all.css">
   <title>Marvis Premium</title>
</head>

<body>
   <div class="background-layer">
      <div class="player">
         <div class="player_control">
            <!-- Dashboard -->
            <div class="dashboard" id="dashboard">
               <!-- CD -->
               <div class="cd">
                  <div class="cd-thumb">
                     <img src="./assets/img/album-art/default-album-art.jpg" alt="">
                  </div>
               </div>
               <div class="timer-container">
                  <div class="progress-area">
                     <div class="progress-bar"></div>
                  </div>
                  <div class="song-timer">
                     <span class="current-time">00:00</span>
                     <span class="max-duration">00:00</span>
                  </div>
               </div>
               <header class="header-title">
                  <h2>Song</h2>
                  <h4>Singer</h4>
               </header>
            </div>

            <!-- Control -->
            <div class="control-container">
               <div class="lyrics-vol-container">
                  <div class="lyrics-show-btn">
                     <div class="lyrics-btn">
                        <p>View Lyrics</p>
                     </div>
                  </div>
               </div>

               <div class="control">
                  <div class="btn btn-repeat">
                     <i class="fa-solid fa-repeat-1"></i>
                  </div>
                  <div class="btn btn-prev">
                     <i class="fa-solid fa-backward-step"></i>
                  </div>
                  <div class="btn btn-toggle-play">
                     <!-- <i class="fa-solid fa-pause icon-pause"></i> -->
                     <!-- <i class="fa-solid fa-play icon-play"></i> -->
                     <i class="fa-solid fa-pause icon-pause"></i>
                     <i class="fa-duotone fa-play icon-play"></i>
                  </div>
                  <div class="btn btn-next">
                     <i class="fa-solid fa-forward-step"></i>
                  </div>
                  <div class="btn btn-random">
                     <i class="fa-solid fa-shuffle"></i>
                  </div>
               </div>

               <audio id="audio" src=""></audio>

               <div class="progress-vol-bar-container">
                <div class="btn btn-vol">
                    <i class="fa-solid fa-volume"></i>
                </div>
                  <div class="progress-vol-area">
                     <div class="progress-vol-bar"></div>
                  </div>
               </div>
               <div class="scroll-top-btn"><i class="fa-solid fa-circle-arrow-up"></i></div>
            </div>
         </div>

         <!-- Playlist -->
            <div class="playlist"></div>
         <!-- </div> -->
      </div>
   </div>

   <!-- Design by Tuấn Dương 2408 -->
   <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
